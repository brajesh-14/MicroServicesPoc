server:
  port: 8084

spring:
  application:
    name: API-GATEWAY

  cloud:
    gateway:
      routes:

        # 1️⃣ USER aggregation endpoints (WITH CircuitBreaker)
        - id: USER-DETAILS
          uri: lb://USER-MICROSERVICES
          predicates:
            - Path=/user/getAllUserDetails,/user/getOneUserDetails/**
          filters:
            - name: CircuitBreaker
              args:
                name: userServiceCB
                fallbackUri: forward:/fallback/common

#        # 2️⃣ USER simple endpoints (NO CircuitBreaker)
#        - id: USER-SIMPLE
#          uri: lb://USER-MICROSERVICES
#          predicates:
#            - Path=/user/**

        # 3️⃣ HOTEL service
        - id: HOTEL-MICROSERVICES
          uri: lb://HOTEL-MICROSERVICES
          predicates:
            - Path=/hotel/**
          filters:
            - name: CircuitBreaker
              args:
                name: hotelServiceCB
                fallbackUri: forward:/fallback/common

        # 4️⃣ RATING service
        - id: RATING-SERVICE
          uri: lb://RATING-SERVICE
          predicates:
            - Path=/rating/**
          filters:
            - name: CircuitBreaker
              args:
                name: ratingServiceCB
                fallbackUri: forward:/fallback/common


resilience4j:
  circuitbreaker:
    configs:
      default:
        slidingWindowType: COUNT_BASED
        slidingWindowSize: 10
        minimumNumberOfCalls: 5
        failureRateThreshold: 50
        waitDurationInOpenState: 10s
        permittedNumberOfCallsInHalfOpenState: 3
        automaticTransitionFromOpenToHalfOpenEnabled: true
#
#    instances:
#      userServiceCB:
#        baseConfig: default
#      hotelServiceCB:
#        baseConfig: default
#      ratingServiceCB:
#        baseConfig: default


eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka

  instance:
    prefer-ip-address: true

management:
  endpoints:
    web:
      exposure:
        include: "*"

jwt:
  secret: my-super-secret-jwt-key-which-is-at-least-32-characters-long
